<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
  <script src="assets/js/app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fira+Code:wght@300..700&family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">

    <div class="message-sent" style="display: none;">
      <h3><img src="assets/img/check.png" alt=""> Mesaj gönderildi! </h3>
      <p>Formu doldurduğunuz için teşekkür ederiz. Yakında sizinle iletişime geçeceğiz!</p>
    </div>
    <form>
      <h1>Bize Ulaşın</h1>
      <div class="last">
        <label for="ad">Adı:<span id="yildiz"></span>
          <input type="text" id="ad" name="ad">
          <span id="hata-mesaji-adi"></span></label>
        <label for="soyad">Soyadı:<span id="yildiz"></span>
          <input type="text" id="soyad" name="soyad">
          <span id="hata-mesaji-soyadi"></span></label>
      </div>
      <div class="mail">
        <label for="email">Email:<span id="yildiz"></span></label>
        <input type="email" id="email" name="email"><span id="hata-mesaji-email"></span>
      </div>
      <div class="sorgu">
        <p>Sorgu Türü:<span id="yildiz"></span></p>
        <span id="hata-mesaji-sorgu"></span>
        <div id="sorgu-flex">
          <p class="radio1">
            <label for="sorgu1"><input type="radio" id="sorgu1" class="sorgu4" name="sorgu">
              <span id="genel"></span>Genel sorgulama</label>
          </p>
          <p class="radio1">
            <label for="sorgu2"><input type="radio" id="sorgu2" class="sorgu4" name="sorgu"><span id="destek"></span> Destek
              Talebi</label>
          </p>
        </div>
      </div>
      <div class="mesaj">
        <label for="mesaj">Mesajınız:<span id="yildiz"></span></label>
        <span id="hata-mesaji-mesaj"></span>
        <textarea id="mesaj" name="mesaj" rows="4" cols="50"></textarea>
      </div>
      <div class="onay">
        <input type="checkbox" id="onay" name="onay">
        <label for="onay">Gizlilik Politikasını kabul ediyorum.<span id="yildiz"></span>
          <span id="hata-mesaji-check"></span></label>
      </div>
      <div class="submit">
        <input type="submit" id="submit" value="Gönder">
      </div>
    </form>
    <div class="cikti">
      <div class="adi-text">
        <span id="adi-text-show"></span>
      </div>
      <div class="soyadi-text">
        <span id="soyadi-text-show"></span>
      </div>
      <div class="email-text">
        <span id="email-text-show"></span>
      </div>
      <div class="sorgu-text">
        <span id="sorgu-text-show"></span>
      </div>
      <div class="mesaj-text">
        <span id="mesaj-text-show"></span>
      </div>
    </div>
  </div>







</body>

</html>
